name: Build & Test

on:
  #  push:
  #    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn install --frozen-lockfile # yarn 사용시 npm ci 와 같다 # run: npm ci

      - name: Build & Test
        run: |
          npm run ci:build
          npm run ci:test

